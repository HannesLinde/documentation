{{ partial "html-header.html" . }}

<div class="page">
  {{ partial "sidebar.html" . }}
  <main class="page__content">
    <article class="article">
      <div class="article__content">{{ .Content }}</div>

      <div class="article__footer">
        {{ partial "footer.html" . }}
      </div>

    </article>
  </main>
  {{ if (ne (.Param "renderTOC") false) }}
  <div class="page__toc">
    {{ .TableOfContents }}
  </div>
  {{ end }}
</div>

<style>
  /*  The release notes table of content is too noisy. We hide the third level  */
  nav#TableOfContents li li li {
    display: none;
  }
</style>
{{ partial "html-footer.html" . }}
